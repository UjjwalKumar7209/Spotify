<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <header>
        <div class="headerLeft">
            <img class="hamburger" src="hamburger.svg" alt="">
            <img src="spotify.svg" alt="">
            <img class="homeImg" src="home.svg" alt="" width="35">
            <input type="text" class="bgMain" placeholder="Search">
            <img class="pointer" src="search.svg" width="20" alt="">
        </div>
        <div class="headerRight">
            <button class="btn-1 pointer">Log in</button>
            <button class="btn-2 pointer">Sign up</button>
        </div>
    </header>

    <div class="main">
        <aside class="bgMain">
            <div class="asideHeader bgMain">
                <div>
                <img src="library.svg" alt="" width="25" class="bgMain">
                Your Playlist
            </div>
                <div class="close"><img src="close.svg" alt=""></div>
            </div>
            <div class="songList">
                <ul class="songUL">
                </ul>
            </div>
        </aside>

        <main class="album bgMain">
            <h2>Your Albums</h2>

            <div class="seek">
                <div class="seekAbove">

                    <div class="songInfo">
                        
                    </div>

                    <div class="playPauseSVG">
                        <img class="pointer previousButton" src="previous.svg" alt="">
                        <img class="pointer seekPlayPause" src="play.svg" alt="">
                        <img class="pointer nextButton" src="next.svg" alt="">
                    </div>
                    <div class="duration">
                        
                    </div>
                </div>
                <div class="seekBottom">
                    <div class="circle"></div>
                </div>
            </div>
        </main>
    </div>

    <footer>

    </footer>
    <script src="script.js"></script>
</body>

</html>
